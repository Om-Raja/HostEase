<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Requests | Caretaker Dashboard</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #324a8a;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header button {
      background-color: #fff;
      color: #324a8a;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    header button:hover {
      background-color: #e0e0e0;
    }

    main {
      padding: 24px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .request-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .request-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .request-card h2 {
      margin-top: 0;
      color: #324a8a;
    }

    .request-card p {
      margin: 4px 0;
      font-size: 0.9em;
    }

    .request-card hr {
      margin: 10px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }

    .approve-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #324a8a;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .approve-btn:hover {
      background-color: #283a6a;
    }

    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      display: none;
    }

    .success {
      background-color: #28a745;
    }

    .error {
      background-color: #d9534f;
    }

    .loading {
      text-align: center;
      color: #666;
      grid-column: 1 / -1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè† Caretaker Dashboard</h1>
    <button id="refreshBtn">Refresh</button>
  </header>

  <div id="notification"></div>

  <main id="requestsContainer">
    <!-- Requests will be dynamically inserted here -->
  </main>

  <script>
    const API_URL = "/api/request";
    const requestsContainer = document.getElementById("requestsContainer");
    const notification = document.getElementById("notification");
    const refreshBtn = document.getElementById("refreshBtn");

    // Fetch token from localStorage
    const token = localStorage.getItem("token");

    // Function to show temporary notification
    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = type;
      notification.style.display = "block";
      setTimeout(() => (notification.style.display = "none"), 3000);
    }

    // Fetch all room requests
    async function fetchRequests() {
      requestsContainer.innerHTML = `<p class="loading">Loading requests...</p>`;
      try {
        const res = await fetch(API_URL, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `${token}`,
          },
        });

        const data = await res.json();

        if (!data.success || !data.data.length) {
          requestsContainer.innerHTML = `<p class="loading">No requests found.</p>`;
          return;
        }

        renderRequests(data.data);
      } catch (error) {
        requestsContainer.innerHTML = `<p class="loading">Failed to load requests.</p>`;
        showNotification("Error fetching requests.", "error");
      }
    }

    // Render request cards
    function renderRequests(requests) {
      requestsContainer.innerHTML = "";
      requests.forEach((req) => {
        const requester = req.requester || {};
        const room = req.room || {};

        const card = document.createElement("div");
        card.className = "request-card";
        card.innerHTML = `
          <h2>${requester.name || "Unknown Student"}</h2>
          <p><strong>CRN:</strong> ${requester.crn || "N/A"}</p>
          <p><strong>Email:</strong> ${requester.email || "N/A"}</p>
          <p><strong>Mobile:</strong> ${requester.mobile || "N/A"}</p>
          <p><strong>Batch:</strong> ${requester.batch || "N/A"}</p>
          <hr>
          <p><strong>Room No:</strong> ${room.roomNumber || "N/A"}</p>
          <p><strong>Floor:</strong> ${room.floor || "N/A"}</p>
          <p><strong>Block:</strong> ${room.block || "N/A"}</p>
          <p><strong>Hostel:</strong> ${room.hostel || "N/A"}</p>
          <button class="approve-btn" onclick="approveRequest('${req._id}')">Approve Request ‚úÖ</button>
        `;
        requestsContainer.appendChild(card);
      });
    }

    // Approve request
    async function approveRequest(reqId) {
      if (!confirm("Are you sure you want to approve this request?")) return;

      try {
        const res = await fetch(`${API_URL}/${reqId}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();
        if (data.success) {
          showNotification(data.message, "success");
          fetchRequests(); // Refresh list
        } else {
          showNotification(data.error || "Failed to approve request.", "error");
        }
      } catch (error) {
        showNotification("Error approving request.", "error");
      }
    }

    refreshBtn.addEventListener("click", fetchRequests);
    fetchRequests();
  </script>
</body>
</html>
