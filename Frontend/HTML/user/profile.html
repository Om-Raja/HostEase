<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-section h3 {
      margin-bottom: 20px;
    }
    .profile-details p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .profile-details p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-section">
      <h3>User Profile</h3>
      <div id="profileDetails" class="profile-details">
        <!-- User details will be dynamically populated here -->
      </div>
      <button class="btn btn-primary" onclick="logOut()">Logout</button>
      <button class="btn btn-primary"  onclick="update()">Update</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function update() {
      window.location.href = "./studentDetailForm.html"; 
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch user details on page load
      await fetchUserDetails();
    });

    async function fetchUserDetails() {
      try {
        const response = await fetch('http://localhost:3000/api/user', {
          method: 'GET',
          headers: {
            'Authorization': `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InZhcnVuMjIyMTEyNkBnbmRlYy5hYy5pbiIsInJvbGUiOiJzdHVkZW50IiwiX2lkIjoiNjgwZGNhZWY5OThlMmM2NWQ4Y2JhOGZiIiwiaWF0IjoxNzQ1Nzg2MzUwLCJleHAiOjE3NDU4NzI3NTB9.r0EhPM3oW70nP--8dgktAUWiwAyAJUTL7EngV9gXTb0`
          }
        });

        if (response.ok) {
          const data = await response.json();
          populateProfileDetails(data.userData);
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Failed to fetch user details'}`);
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        alert('An error occurred while fetching user details. Please try again.');
      }
    }

    function populateProfileDetails(user) {
      const profileDetails = document.getElementById('profileDetails');
      profileDetails.innerHTML = `
        <p><span>Name:</span> ${user.name || 'N/A'}</p>
        <p><span>Email:</span> ${user.email || 'N/A'}</p>
        <p><span>CRN:</span> ${user.crn || 'N/A'}</p>
        <p><span>URN:</span> ${user.urn || 'N/A'}</p>
        <p><span>Room No:</span> ${user.room || 'N/A'}</p>
        <p><span>Batch:</span> ${user.batch || 'N/A'}</p>
        <p><span>Branch:</span> ${user.branch || 'N/A'}</p>
        <p><span>Mobile:</span> ${user.mobile || 'N/A'}</p>
        <p><span>Father's Name:</span> ${user.fatherName || 'N/A'}</p>
        <p><span>Mother's Name:</span> ${user.motherName || 'N/A'}</p>
        <p><span>Father's Mobile:</span> ${user.fatherPhoneNo || 'N/A'}</p>
        <p><span>Hostel No:</span> ${user.hostelNo || 'N/A'}</p>
        <p><span>Address:</span> ${user.address || 'N/A'}</p>
      `;
    }

    function logOut() {
      localStorage.removeItem("token");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
