<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Leave Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .table-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h3 {
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-custom {
      background-color: #00ccff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 20px;
    }
    .btn-custom:hover {
      background-color: #00b5e6;
    }
    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .table thead {
      background-color: #d6eaff;
    }
    .table-bordered td, .table-bordered th {
      border: 1px solid #dee2e6;
    }
    @media (max-width: 768px) {
      .top-right-buttons {
        position: static;
        text-align: center;
        margin-bottom: 20px;
      }
      .top-right-buttons a {
        display: inline-block;
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-xl-8">
        <div class="table-section">
          <div class="top-right-buttons d-flex gap-2">
            <a href="../userDashboard.html" class="btn btn-info" title="Back">
              &#8592;
            </a>
            <a href="./addLeaveRequest.html" class="btn btn-info">
              Add Leave Request
            </a>
          </div>
          <h3 class="text-primary">My Leave Requests</h3>
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Reason</th>
                  <th>From</th>
                  <th>To</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="leaveRequestsTable">
                <!-- Leave requests will be dynamically populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your original JS remains untouched below -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../../login.html";
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/leave', {
          method: 'GET',
          headers: {
            'Authorization': `${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          const leaveRequests = data.allRequest;
          const tableBody = document.getElementById('leaveRequestsTable');
          if (leaveRequests.length > 0) {
            leaveRequests.forEach((leave, index) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${leave.reason}</td>
                <td>${new Date(leave.from).toLocaleDateString()}</td>
                <td>${new Date(leave.to).toLocaleDateString()}</td>
                <td>${leave.status}</td>
              `;
              tableBody.appendChild(row);
            });
          } else {
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No leave requests found.</td></tr>';
          }
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Failed to fetch leave requests'}`);
        }
      } catch (error) {
        console.error('Error fetching leave requests:', error);
        alert('An error occurred while fetching leave requests. Please try again.');
      }
    });
  </script>
</body>
</html>
