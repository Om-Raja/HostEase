<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; font-family:Arial, sans-serif; padding:24px; }
    .card { max-width:720px; margin:30px auto; padding:20px; border-radius:8px; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">Hostel Preference Application</h4>

    <form id="applyForm">
      <div class="mb-3">
        <label class="form-label">Registered Email</label>
        <input id="email" type="email" class="form-control" placeholder="karan@gndec.ac.in" required>
      </div>

      <div class="mb-3">
        <label for="hostelNo" class="form-label">Hostel Number *</label>
        <select class="form-control" id="hostelNo" required>
          <option value="">Select Hostel</option>
          <option value="1">Hostel 1</option>
          <option value="2">Hostel 2</option>
          <option value="4">Hostel 4</option>
          <option value="5">Hostel 5</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Current CGPA (till previous semester)</label>
        <input id="cgpa" type="number" step="0.01" min="0" max="10" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Room Preferences (comma separated, max 10)</label>
        <input id="preferences" type="text" class="form-control" placeholder="e.g. 101, 102, 203" required>
        <div class="form-text">Enter up to 10 room numbers separated by commas.</div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
      </div>

      <div id="alertWrap" class="mt-3"></div>
    </form>
  </div>

<script>
document.getElementById('applyForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const alertWrap = document.getElementById('alertWrap');
  alertWrap.innerHTML = '';

  try {
    const userEmail = document.getElementById('email').value.trim();
    const cgpa = document.getElementById('cgpa').value.trim();
    const hostelNo = document.getElementById('hostelNo').value;
    const preferencesString = document.getElementById('preferences').value.trim();

    // Convert preferences into array
    const preferredRoomList = preferencesString
      .split(',')
      .map(p => p.trim())
      .filter(p => p.length > 0);

    if (!userEmail || !cgpa || !hostelNo || preferredRoomList.length === 0) {
      throw new Error('Please fill all required fields.');
    }

    if (preferredRoomList.length > 10) {
      throw new Error('Maximum 10 room preferences allowed.');
    }

    const requestBody = {
      userEmail,
      cgpa,
      hostelNo,
      preferredRoomList
    };

    console.log('Sending request:', requestBody);

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '../../login.html';
      return;
    }

    const response = await fetch('https://hostease-631q.onrender.com/api/request', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `${token}`
      },
      body: JSON.stringify(requestBody)
    });

    const data = await response.json();
    console.log('Response:', data);

    if (response.ok && data.success) {
      alertWrap.innerHTML = `
        <div class="alert alert-success">
          Application submitted successfully!
        </div>`;
      document.getElementById('applyForm').reset();
    } else {
      throw new Error(data.error || 'Failed to submit application');
    }
  } catch (error) {
    console.error('Error:', error);
    alertWrap.innerHTML = `
      <div class="alert alert-danger">
        ${error.message || 'An error occurred. Please try again.'}
      </div>`;
  }
});
</script>
</body>
</html>
