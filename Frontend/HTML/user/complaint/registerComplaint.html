<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h3>Register a Complaint</h3>
      <form id="complaintForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="complaintText" class="form-label">Your Complaint</label>
          <textarea class="form-control" id="complaintText" rows="4" placeholder="Describe your complaint..." required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="complaintModal" tabindex="-1" aria-labelledby="complaintModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="complaintModalLabel">Complaint Submitted</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your complaint has been successfully submitted!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Handle Complaint Form Submission
      const complaintForm = document.getElementById('complaintForm');
      complaintForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        // Validate the form
        if (complaintForm.checkValidity()) {
          try {
            const complaintText = document.getElementById('complaintText').value;

            // Send the complaint to the backend
            const response = await fetch('http://localhost:3000/api/complaint', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InZhcnVuMjIyMTEyNkBnbmRlYy5hYy5pbiIsInJvbGUiOiJzdHVkZW50IiwiX2lkIjoiNjgwZGNhZWY5OThlMmM2NWQ4Y2JhOGZiIiwiaWF0IjoxNzQ1Nzg2MzUwLCJleHAiOjE3NDU4NzI3NTB9.r0EhPM3oW70nP--8dgktAUWiwAyAJUTL7EngV9gXTb0`
              },
              body: JSON.stringify({ complaint: { complaintText } })
            });

            if (response.ok) {
              // Show the modal on successful submission
              const complaintModal = new bootstrap.Modal(document.getElementById('complaintModal'));
              complaintModal.show();

              // Reset the form after submission
              complaintForm.reset();
            } else {
              const errorData = await response.json();
              alert(`Error: ${errorData.message || 'Failed to submit complaint'}`);
            }
          } catch (error) {
            console.error('Error submitting complaint:', error);
            alert('An error occurred while submitting your complaint. Please try again.');
          }
        } else {
          complaintForm.reportValidity();
        }
      });
    });
  </script>
</body>
</html>
