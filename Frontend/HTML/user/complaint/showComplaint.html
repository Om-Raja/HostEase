<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .complaint-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .complaint-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-resolved {
            background-color: #d4edda;
            color: #155724;
        }

        .loading-spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">My Complaints</h1>
            <a href="complaint.html" class="btn btn-danger">
                <i class="bi bi-plus-circle"></i> New Complaint
            </a>
        </div>

        <div id="complaintsContainer">
            <div class="d-flex justify-content-center my-5">
                <div class="spinner-border text-primary loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // const token = localStorage.getItem('token');
            // if (!token) {
            //     window.location.href = 'login.html';
            //     return;
            // }

            const complaintsContainer = document.getElementById('complaintsContainer');
            const loadingSpinner = document.querySelector('.loading-spinner');

            // Show loading spinner
            loadingSpinner.style.display = 'block';

            // Fetch complaints from API
            fetchComplaints();

            function fetchComplaints() {
                fetch('http://localhost:3000/api/complaint', {
                    method: 'GET',
                    headers: {
                        'Authorization': "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InZhcnVuMjIyMTEyNkBnbmRlYy5hYy5pbiIsInJvbGUiOiJzdHVkZW50IiwiX2lkIjoiNjgwZGNhZWY5OThlMmM2NWQ4Y2JhOGZiIiwiaWF0IjoxNzQ1Nzg2MzUwLCJleHAiOjE3NDU4NzI3NTB9.r0EhPM3oW70nP--8dgktAUWiwAyAJUTL7EngV9gXTb0",
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingSpinner.style.display = 'none';
                        if (data.allComplaints && data.allComplaints.length > 0) {
                            displayComplaints(data.allComplaints);
                        } else {
                            showEmptyState();
                        }
                    })
                    .catch(error => {
                        loadingSpinner.style.display = 'none';
                        console.error('Error fetching complaints:', error);
                        complaintsContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Failed to load complaints. Please try again later.
                        </div>
                    `;
                    });
            }

            function displayComplaints(complaints) {
                complaintsContainer.innerHTML = '';

                complaints.forEach(complaint => {
                    const complaintDate = new Date(complaint.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const statusClass = complaint.status === 'resolved' ? 'status-resolved' : 'status-pending';
                    const statusText = complaint.status === 'resolved' ? 'Resolved' : 'Pending';

                    complaintsContainer.innerHTML += `
                        <div class="card mb-3 complaint-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <span class="badge ${statusClass} status-badge">${statusText}</span>
                                    <small class="text-muted">${complaintDate}</small>
                                </div>
                                <p class="card-text">${complaint.complaintText}</p>
                                ${complaint.responseText ? `
                                    <div class="alert alert-info mt-3">
                                        <h6 class="alert-heading">Admin Response:</h6>
                                        <p>${complaint.responseText}</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            }


            function showEmptyState() {
                complaintsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-emoji-frown" style="font-size: 3rem;"></i>
                        <h3 class="mt-3">No complaints found</h3>
                        <p>You haven't submitted any complaints yet.</p>
                        <a href="complaint.html" class="btn btn-danger">
                            <i class="bi bi-plus-circle"></i> Submit New Complaint
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
