<head>
  <meta charset="UTF-8" />

</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom border-secondary">
      <span class="fw-bold fs-5">Student Dashboard</span>
      <img src="../../images/profile user icon.png" id="profileIcon" class="rounded-circle" width="40" height="40"
        style="cursor:pointer; object-fit: cover;" />
    </div>

    <div class="mt-3">
      <a href="./profile/profile.html" id="profileLink" class="active">
        <i class="bi bi-person-circle"></i> Student Profile
      </a>
      <a href="./query/addQuery.html" id="queryLink">
        <i class="bi bi-pencil-square"></i> Submit Query
      </a>
      <!-- <a href="./query/showQuery.html" id="queryLink">
        <i class="bi bi-chat-dots-fill"></i> My Queries
      </a> -->
      <a href="./leave/addLeaveRequest.html" id="leaveLink">
        <i class="bi bi-file-earmark-plus"></i> Submit Leave Request
      </a>
      <!-- <a href="./leave/showLeaveRequest.html" id="leaveLink">
        <i class="bi bi-journal-text"></i> Show My Leave Request
      </a> -->
      <a href="./complaint/registerComplaint.html" id="complaintLink">
        <i class="bi bi-emoji-angry-fill"></i> Fill Complaint
      </a>
      <!-- <a href="./complaint/showComplaint.html" id="complaintLink">
        <i class="bi bi-clipboard-data"></i> Show Complaints
      </a> -->
      <a href="./viewNotice.html" id="noticesLink">
        <i class="bi bi-bell-fill"></i> Show Notices
      </a>
      <a href="https://academics.gndec.ac.in/" id="noticesLink">
        <i class="bi bi-cash-stack"></i> Pay Hostel Fees
      </a>
      <a href="./messBills/showBill.html" id="noticesLink">
        <i class="bi bi-receipt-cutoff"></i> view Mess Bill
      </a>
      <a href="./Hostel/applyHostel.html" id="noticesLink">
        <i class="bi bi-house-door-fill"></i> Apply for Hostel
      </a>
      <a href="./Hostel/availableRoom.html" id="noticesLink">
        <i class="bi bi-house-door-fill"></i> Available room
      </a>
    </div>
    
    <br><br>

    <div class="logout mt-auto">
      <a href="../index.html" class="btn btn-danger btn-outline-light w-100" onclick="logOut()">
        <i class="bi bi-box-arrow-left"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Profile Update Banner -->
    <a href="./profile/studentDetailForm.html" class="btn btn-outline-info btn-sm update-profile-btn p-2 rounded-3">
      Update Profile &nbsp;<i class="bi bi-pencil-fill"></i> 
    </a>
  

    <!-- Welcome Header -->
    <div class="profile-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-1">Welcome <span id="username" class="text-primary"> </span></h4>

        </div>
        <div class="alert alert-info">
          <i class=""></i>
          <span id="todayDate"></span>
        </div>

      </div>
    </div>



  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

document.addEventListener('DOMContentLoaded', async () => {
  const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "../login.html";
        return;
      }
});

    // Logout function
    const logOut = () => {
      localStorage.removeItem("token");
      localStorage.removeItem("name");
      localStorage.removeItem("email");
      localStorage.removeItem("toastMessage");
    }


    document.getElementById("username").innerHTML = localStorage.getItem("name");
    
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("todayDate").innerHTML = today.toLocaleDateString('en-US', options);
  </script>

   <!-- chatbot -->
   <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
   <script src="https://files.bpcontent.cloud/2025/04/30/18/20250430182546-RKVF8XUZ.js"></script>
</body>

</html>
