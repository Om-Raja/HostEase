<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="../../CSS/user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom border-secondary">
      <span class="fw-bold fs-5">Student Dashboard</span>
      <img src="../../images/profile user icon.png" id="profileIcon" class="rounded-circle" width="40" height="40"
        style="cursor:pointer; object-fit: cover;" />
    </div>

    <div class="mt-3">
      <a href="#" id="profileLink" class="active">
        <i class="bi bi-person-fill"></i> Student Profile
      </a>
      <a href="./query/addQuery.html" id="queryLink">
        <i class="bi bi-question-circle-fill"></i> Query
      </a>
      <a href="./leave/addLeaveRequest.html" id="leaveLink">
        <i class="bi bi-calendar-check-fill"></i> Leave Request
      </a>
      <a href="#" id="complaintLink">
        <i class="bi bi-exclamation-triangle-fill"></i> Complaint
      </a>
    </div>

    <div class="logout mt-auto">
      <a href="index.html" class="btn btn-outline-light w-100" onclick="logOut()">
        <i class="bi bi-box-arrow-left"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Profile Update Banner -->
    <div class="profile-complete-banner">
      <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-circle-fill me-3 fs-4"></i>
        <div>
          <strong>Important:</strong> Please complete your profile to access all features of the dashboard.
        </div>
      </div>
      <button class="btn btn-primary btn-sm">
        <i class="bi bi-pencil-fill"></i> Update Profile Now
      </button>
    </div>

    <!-- Welcome Header -->
    <div class="profile-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-1">Welcome <span class="text-primary">Karan Singh</span></h4>

        </div>

      </div>
    </div>



  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Logout function
    const logOut = () => {
      localStorage.removeItem("token");
    }

    
    
  </script>
</body>

</html>
