<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Queries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .table-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .table-section h3 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="table-section">
      <h3>My Queries</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Question</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody id="queriesTable">
          <!-- Queries will be dynamically populated here -->
        </tbody>
      </table>
        <a href="../userDashboard.html" class="btn btn-primary">Dashboard</a>
        <a href="./addQuery.html" class="btn btn-primary">Add Query</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Check if the token exists in localStorage
    const token = localStorage.getItem("token");
    if (!token) {
      // Redirect to login.html if no token is found
      window.location.href = "../../login.html";
      return;
    }

    try {
      // Fetch queries from the backend
      const response = await fetch('http://localhost:3000/api/query', {
        method: 'GET',
        headers: {
          'Authorization': `${token}`
        }
      });

      if (response.ok) {
        const queries = await response.json();

        // Populate the table with queries
        const tableBody = document.getElementById('queriesTable');
        if (queries.length > 0) {
          queries.forEach((query, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${query.question}</td>
              <td>${query.answer || 'No answer yet'}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No queries found.</td></tr>';
        }
      } else {
        const errorData = await response.json();
        alert(`Error: ${errorData.message || 'Failed to fetch queries'}`);
      }
    } catch (error) {
      console.error('Error fetching queries:', error);
      alert('An error occurred while fetching queries. Please try again.');
    }
  });
  </script>
</body>
</html>
