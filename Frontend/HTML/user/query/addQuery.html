<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 80px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #343a40;
        }

        .form-control,
        .btn {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #0069d9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-section a {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
        }

        .modal-header {
            background-color: #28a745;
            color: white;
        }

        .modal-footer button {
            border-radius: 6px;
        }

        .modal-body {
            font-size: 16px;
            color: #555;
        }

        .btn-outline-success {
            border-radius: 6px;
            border: 1px solid #28a745;
            color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h3>Submit Your Query</h3>
            <form id="queryForm" class="needs-validation" novalidate>
                <div class="mb-4">
                    <label for="queryText" class="form-label">Your Query</label>
                    <textarea class="form-control" id="queryText" rows="4" placeholder="Write your query..." required></textarea>
                    <div class="invalid-feedback">
                        Please write your query.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <div class="d-flex justify-content-between mt-3">
                    <a href="../userDashboard.html" class="btn btn-outline-secondary">Dashboard</a>
                    <a href="./showQuery.html" class="btn btn-outline-secondary">View Queries</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Query Submitted</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your query has been successfully submitted!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if the token exists in localStorage
            const token = localStorage.getItem("token");
            if (!token) {
                // Redirect to login.html if no token is found
                window.location.href = "../../login.html";
                return;
            }

            // Handle Query Form Submission
            const queryForm = document.getElementById('queryForm');
            queryForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Validate the form
                if (queryForm.checkValidity()) {
                    try {
                        const queryText = document.getElementById('queryText').value;

                        // Send the query to the backend
                        const response = await fetch('http://localhost:3000/api/query', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `${token}`
                            },
                            body: JSON.stringify({
                                query: {
                                    question: queryText
                                }
                            })
                        });

                        if (response.ok) {
                            // Show the success modal on successful submission
                            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                            successModal.show();

                            // Reset the form after submission
                            queryForm.reset();
                        } else {
                            const errorData = await response.json();
                            alert(`Error: ${errorData.message || 'Failed to submit query'}`);
                        }
                    } catch (error) {
                        console.error('Error submitting query:', error);
                        alert('An error occurred while submitting your query. Please try again.');
                    }
                } else {
                    queryForm.reportValidity();
                }
            });
        });
    </script>
</body>

</html>
