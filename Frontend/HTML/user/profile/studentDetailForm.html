<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     
      min-height: 100vh;
    }
    .form-container {
      max-width: 800px;
      margin: 30px auto;
    }
    .form-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-top: 4px solid #0dc5fd;
      padding: 30px;
    }
    .form-header {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .form-title {
      color: #2c3e50;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .btn-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    @media (max-width: 576px) {
      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <div class="form-card">
      <div class="form-header">
        <h3 class="form-title"><i class="bi bi-person-gear me-2"></i>Update Student Details</h3>
      </div>
      
      <form id="updateUserForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="crn" class="form-label">CRN</label>
            <input type="text" class="form-control" id="crn" >
          </div>
          <div class="col-md-6">
            <label for="urn" class="form-label">URN</label>
            <input type="text" class="form-control" id="urn" >
          </div>
          
          <div class="col-md-6">
            <label for="roomNo" class="form-label">Room No</label>
            <input type="number" class="form-control" id="roomNo" >
          </div>
          <div class="col-md-6">
            <label for="batch" class="form-label">Batch</label>
            <input type="text" class="form-control" id="batch" >
          </div>
          
          <div class="col-md-6">
            <label for="branch" class="form-label">Branch</label>
            <input type="text" class="form-control" id="branch" >
          </div>
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" >
          </div>
          
          <div class="col-md-6">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" id="fatherName" >
          </div>
          <div class="col-md-6">
            <label for="motherName" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" id="motherName" >
          </div>
          
          <div class="col-md-6">
            <label for="fatherMobile" class="form-label">Father's Mobile</label>
            <input type="text" class="form-control" id="fatherMobile" >
          </div>
          <div class="col-md-6">
            <label for="hostelNo" class="form-label">Hostel No</label>
            <input type="number" class="form-control" id="hostelNo" >
          </div>

           <div class="col-md-6">
            <label for="messAccountNumber" class="form-label">Mess Account Number</label>
            <input type="number" class="form-control" id="messAccountNumber" >
          </div>
          
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" ></textarea>
          </div>
        </div>
        
        <div class="btn-group">
          <button type="submit" class="btn btn-info">
            <i class="bi bi-check-circle me-2"></i>Update
          </button>
          <a href="./profile.html" class="btn btn-outline-info">
            <i class="bi bi-person-lines-fill me-2"></i>View Profile
          </a>
          <a href="../userDashboard.html" class="btn btn-outline-info">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">
            <i class="bi bi-check-circle-fill me-2"></i>Success
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center py-4">
          <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
          <p class="mt-3">User details updated successfully!</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success px-4" data-bs-dismiss="modal">
            <i class="bi bi-check-lg me-2"></i>Okay
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Your existing JavaScript code remains unchanged
    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch user details on page load
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../../login.html';
        return;
      }
      await fetchUserDetails();
    });


    document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      if (this.checkValidity()) {
        const profileData = {
          crn: document.getElementById('crn').value.trim(),
          urn: document.getElementById('urn').value.trim(),
          room: document.getElementById('roomNo').value.trim(),
          batch: document.getElementById('batch').value.trim(),
          branch: document.getElementById('branch').value.trim().toUpperCase(),
          mobile: document.getElementById('mobile').value.trim(),
          fatherName: document.getElementById('fatherName').value.trim(),
          motherName: document.getElementById('motherName').value.trim(),
          fatherPhoneNo: document.getElementById('fatherMobile').value.trim(),
          hostelNo: document.getElementById('hostelNo').value.trim(),
          messAccount: document.getElementById('messAccountNumber').value.trim(),
          address: document.getElementById('address').value.trim(),
        };

        try {
          const response = await fetch('http://localhost:3000/api/user', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `${localStorage.getItem('token')}`
            },
            body: JSON.stringify(profileData)
          });

          if (response.ok) {
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
            this.reset();
          } else {
            const errorData = await response.json();
            alert(`Error: ${errorData.message || 'Failed to update user details'}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while updating user details. Please try again.');
        }
      } else {
        this.reportValidity();
      }

      
    });


 
  // Fetch user details and prefill the form
  async function fetchUserDetails() {
    try {
      const response = await fetch('http://localhost:3000/api/user', {
        method: 'GET',
        headers: {
          'Authorization': `${localStorage.getItem('token')}`
        }
      });

      if (response.ok) {
        const data = await response.json();

        // Prefill form fields with user data
        document.getElementById('crn').value = data.userData.crn || '';
        document.getElementById('urn').value = data.userData.urn || '';
        document.getElementById('roomNo').value = data.userData.room || '';
        document.getElementById('batch').value = data.userData.batch || '';
        document.getElementById('branch').value = data.userData.branch || '';
        document.getElementById('mobile').value = data.userData.mobile || '';
        document.getElementById('fatherName').value = data.userData.fatherName || '';
        document.getElementById('motherName').value = data.userData.motherName || '';
        document.getElementById('fatherMobile').value = data.userData.fatherPhoneNo || '';
        document.getElementById('hostelNo').value = data.userData.hostelNo || '';
        document.getElementById('messAccountNumber').value = data.userData.messAccount || '';
        document.getElementById('address').value = data.userData.address || '';
      } else {
        const errorData = await response.json();
        console.error('Error fetching user details:', errorData);
        alert(`Error: ${errorData.message || 'Failed to fetch user details'}`);
      }
    } catch (error) {
      console.error('Error fetching user details:', error);
      alert('Failed to load user details. Please try again.');
    }
  }

  </script>

   <!-- chatbot -->
   <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
   <script src="https://files.bpcontent.cloud/2025/04/30/18/20250430182546-RKVF8XUZ.js"></script>
</body>
</html>
