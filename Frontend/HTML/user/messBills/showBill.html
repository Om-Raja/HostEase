<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Monthly Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 30px;
    }

    .table-container {
      margin-top: 20px;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .no-data {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="text-center">View Your Monthly Bill</h3>

    <!-- Month Selection -->
    <div class="mb-3">
      <label for="monthSelect" class="form-label">Select Month</label>
      <select class="form-select" id="monthSelect">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary" id="submitBtn">Submit</button>

    <!-- Table -->
    <div class="table-container">
      <table class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Month</th>
            <th>Account Number</th>
            <th>Month Bill</th>
            <th>Total Bill</th>
          </tr>
        </thead>
        <tbody id="billTableBody">
          <!-- Rows will be dynamically populated here -->
        </tbody>
      </table>
    </div>

    <!-- No Data Message -->
    <div class="no-data" id="noDataMessage" style="display: none;">
      No bills found for the selected month.
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const month = document.getElementById('monthSelect').value;
      const token = localStorage.getItem("token");

      if (!token ) {
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "../../login.html";
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/user/getBill?month=${month}`, {
          method: 'GET',
          headers: {
            'Authorization': `${token}`
          }
        });

        const billTableBody = document.getElementById('billTableBody');
        const noDataMessage = document.getElementById('noDataMessage');

        if (response.ok) {
          const data = await response.json();
          const bills = data.monthlyBill || [];

          console.log("data : ", data);
          console.log("bills: ",bills);

          if (bills.length > 0) {
            billTableBody.innerHTML = '';
            noDataMessage.style.display = 'none';

            bills.forEach(bill => {

              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${bill.month || 'N/A'}</td>
                <td>${data.messAccount || 'N/A'}</td>
                <td>&#8377; ${bill.currentBill || 0}</td>
                 <td>&#8377; ${data.totalBill || 0}</td>
              `;
              billTableBody.appendChild(row);
            });
          } else {
            billTableBody.innerHTML = '';
            noDataMessage.style.display = 'block';
          }
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Failed to fetch bills'}`);
        }
      } catch (error) {
        console.error('Error fetching bills:', error);
        alert('An error occurred while fetching bills. Please try again.');
      }
    });
  </script>
</body>

</html>
