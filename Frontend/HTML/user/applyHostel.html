<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HostEase - Apply Hostel</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    .dashboard {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .dashboard h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #0d6efd;
    }
    .btn-apply {
        display: block;
        margin: 0 auto;
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 8px;
    }
    .modal-header {
        background-color: #0d6efd;
        color: white;
    }
    .modal-footer .btn {
        border-radius: 8px;
    }
    .note {
        font-size: 0.9rem;
        color: #6c757d;
    }
</style>
</head>
<body>

<div class="dashboard">
    <h1>Student Dashboard</h1>
    <p class="text-center">Welcome! You can apply for hostel allocation using the button below.</p>
    <button class="btn btn-primary btn-apply" data-bs-toggle="modal" data-bs-target="#applyHostelModal">
        Apply Hostel
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="applyHostelModal" tabindex="-1" aria-labelledby="applyHostelModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" style="max-height:90vh;">
      <div class="modal-header">
        <h5 class="modal-title" id="applyHostelModalLabel">Apply for Hostel</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="hostelForm">
        <div class="modal-body" style="overflow-y:auto; max-height:70vh; padding-right:10px;">
          <div class="container-fluid">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="hostelSelect" class="form-label">Choose Hostel</label>
                    <select class="form-select" id="hostelSelect" required>
                        <option value="" selected disabled>Select Hostel</option>
                        <option value="Hostel 1">Hostel 1</option>
                        <option value="Hostel 2">Hostel 2</option>
                        <option value="Hostel 3">Hostel 3</option>
                        <option value="Hostel 4">Hostel 4</option>
                        <option value="Hostel 5">Hostel 5</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="roomPreference" class="form-label">Room Preference</label>
                    <select class="form-select" id="roomPreference" required>
                        <option value="" selected disabled>Select Room Preference</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="col-md-6">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input type="text" class="form-control" id="studentId" placeholder="Enter your Student ID" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
                </div>

                <div class="col-md-6">
                    <label for="cgpa" class="form-label">Current CGPA</label>
                    <input type="number" step="0.01" min="0" max="10" class="form-control" id="cgpa" placeholder="Enter your current CGPA" required>
                    <div class="note">Room allocation will be done based on CGPA. Please enter your accurate CGPA.</div>
                </div>
                <div class="col-md-6">
                    <label for="branch" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="branch" placeholder="Enter your branch" required>
                </div>

                <div class="col-md-6">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                </div>
                <div class="col-md-6">
                    <label for="course" class="form-label">Course</label>
                    <input type="text" class="form-control" id="course" placeholder="Enter your course" required>
                </div>

                <div class="col-md-6">
                    <label for="marks12" class="form-label">12th Marks (%)</label>
                    <input type="number" step="0.01" min="0" max="100" class="form-control" id="marks12" placeholder="Enter your 12th marks" required>
                </div>
                <div class="col-md-6">
                    <label for="marks10" class="form-label">10th Marks (%)</label>
                    <input type="number" step="0.01" min="0" max="100" class="form-control" id="marks10" placeholder="Enter your 10th marks" required>
                </div>

                <div class="col-12">
                    <label for="additionalNotes" class="form-label">Additional Notes</label>
                    <textarea class="form-control" id="additionalNotes" rows="3" placeholder="Any other information (optional)"></textarea>
                </div>

                <div class="col-12">
                    <label for="feeReceipt" class="form-label">Upload Fee Receipt</label>
                    <input class="form-control" type="file" id="feeReceipt" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>

            </div>
          </div>
        </div>
        <div class="modal-footer" style="position: sticky; bottom: 0; background: #fff; z-index: 10;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('hostelForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const hostel = document.getElementById('hostelSelect').value;
    const name = document.getElementById('fullName').value;
    const cgpa = document.getElementById('cgpa').value;

    alert(`Application submitted successfully!\n\nHostel: ${hostel}\nName: ${name}\nCGPA: ${cgpa}`);

    this.reset();
    const modalEl = document.getElementById('applyHostelModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();
});
</script>

</body>
</html>
