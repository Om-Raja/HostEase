<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caretaker Dashboard</title>
  <link rel="stylesheet" href="../../CSS/user.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom border-secondary">
      <span class="fw-bold fs-5">Caretaker Dashboard</span>
      <img src="../../images/caretake git.png" id="profileIcon" class="rounded-circle" width="40" height="40"
        style="cursor:pointer; object-fit: cover;" />
    </div>

    <div class="mt-3">
      <a href="./profile/viewProfile.html" id="profileLink" class="active">
        <i class="bi bi-person-fill"></i> My Profile
      </a>
      <a href="./studentDetails.html" id="studentsLink">
        <i class="bi bi-people-fill"></i> Manage Students
      </a>
      <a href="./query.html" id="queriesLink">
        <i class="bi bi-question-circle-fill"></i> Student Queries
      </a>
      <a href="./leave.html" id="leaveLink">
        <i class="bi bi-calendar-check-fill"></i> Leave Requests
      </a>
      <a href="./complaint.html" id="complaintsLink">
        <i class="bi bi-exclamation-triangle-fill"></i> Student Complaints
      </a>
      
      <!-- <a href="./notices/manageNotices.html" id="noticesLink">
        <i class="bi bi-megaphone-fill"></i> Post Notices
      </a> -->
      
    </div>
    <br><br>

    <div class="logout mt-auto">
      <a href="../index.html" class="btn btn-outline-light w-100" onclick="logOut()">
        <i class="bi bi-box-arrow-left"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Dashboard Overview -->
    
    <div class="profile-complete-banner">
      <div class="d-flex align-items-center">
        <i class="bi bi-exclamation-circle-fill me-3 fs-4"></i>
        <div>
          <strong>Important:</strong> Please complete your profile before accessing all the features of the dashboard.
        </div>
      </div>
      <a href="./profile/updateProfile.html" class="btn btn-primary btn-sm">
        <i class="bi bi-pencil-fill"></i> Update Profile Now
      </a>
      
      
    </div>

    <!-- Welcome Header -->
    <div class="profile-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-1">Welcome <span id="username" class="text-primary"></span></h4>
          <p class="text-muted mb-0">Caretaker </p>
        </div>
        <div class="alert alert-info">
          <i class=""></i>
          <span id="todayDate"></span>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->
   

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Logout function
    const logOut = () => {
      localStorage.removeItem("token");
    }

    // Display username and today's date
    document.getElementById("username").innerHTML = localStorage.getItem("name");
    

    
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("todayDate").innerHTML = today.toLocaleDateString('en-US', options);
    
    // You would typically fetch these values from an API in a real application
    // document.getElementById("pendingQueries").innerHTML = data.pendingQueries;
    // document.getElementById("leaveRequests").innerHTML = data.leaveRequests;
    // document.getElementById("activeComplaints").innerHTML = data.activeComplaints;
    // document.getElementById("assignedHostel").innerHTML = data.assignedHostel;
  </script>
</body>

</html>
