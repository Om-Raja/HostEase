<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 60px;
    }

    .profile-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .profile-section:hover {
      transform: translateY(-5px);
    }

    .profile-section h3 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #0d6efd;
    }

    .profile-details p {
      margin-bottom: 15px;
      font-size: 1rem;
      color: #333;
    }

    .profile-details p span {
      font-weight: 600;
      color: #0d6efd;
    }

    .btn-custom {
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 50px;
    }

    @media (max-width: 576px) {
      .profile-section {
        padding: 20px;
      }

      .profile-section h3 {
        font-size: 1.5rem;
      }

      .btn-custom {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="profile-section text-center">
          <h3>Profile</h3>
          <div id="profileDetails" class="profile-details text-start">
            <!-- User details will be dynamically populated here -->
          </div>
          <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <a href="../dashboard.html" class="btn btn-primary btn-custom">Back</a>
            <a href="./updateProfile.html" class="btn btn-outline-primary btn-custom">Update</a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>


    function update() {
      window.location.href = "./studentDetailForm.html";
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch user details on page load
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../.././login.html';
        return;
      }
      await fetchUserDetails();
    });

    async function fetchUserDetails() {
      try {
        const response = await fetch('http://localhost:3000/api/user', {
          method: 'GET',
          headers: {
            'Authorization': `${localStorage.getItem('token')}`,

          }
        });

        if (response.ok) {
          const data = await response.json();
          populateProfileDetails(data.userData);
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Failed to fetch user details'}`);
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        alert('An error occurred while fetching user details. Please try again.');
      }
    }

    function populateProfileDetails(user) {
      const profileDetails = document.getElementById('profileDetails');
      profileDetails.innerHTML = `
        <p><span>Name:</span> ${user.name || 'N/A'}</p>
        <p><span>Email:</span> ${user.email || 'N/A'}</p>
       
        <p><span>Mobile:</span> ${user.mobile || 'N/A'}</p>
       
        <p><span>Hostel No:</span> ${user.hostelNo || 'N/A'}</p>
       
      `;
    }

    function logOut() {
      localStorage.removeItem("token");
      window.location.href = "./"; // Redirect to login page
    }
  </script>
</body>

</html>
