<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .profile-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-section h3 {
      margin-bottom: 20px;
    }

    .profile-details p {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .profile-details p span {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-section">
      <h3>Caretaker Profile</h3>
      <div id="profileDetails" class="profile-details">
        <!-- User details will be dynamically populated here -->
      </div>
      <a href="../dashboard.html" class="btn btn-primary">Back</a>
      <a href="./updateProfile.html" class="btn btn-primary">Update</a>

    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>


    function update() {
      window.location.href = "./studentDetailForm.html";
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Fetch user details on page load
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../.././login.html';
        return;
      }
      await fetchUserDetails();
    });

    async function fetchUserDetails() {
      try {
        const response = await fetch('http://localhost:3000/api/user', {
          method: 'GET',
          headers: {
            'Authorization': `${localStorage.getItem('token')}`,

          }
        });

        if (response.ok) {
          const data = await response.json();
          populateProfileDetails(data.userData);
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Failed to fetch user details'}`);
        }
      } catch (error) {
        console.error('Error fetching user details:', error);
        alert('An error occurred while fetching user details. Please try again.');
      }
    }

    function populateProfileDetails(user) {
      const profileDetails = document.getElementById('profileDetails');
      profileDetails.innerHTML = `
        <p><span>Name:</span> ${user.name || 'N/A'}</p>
        <p><span>Email:</span> ${user.email || 'N/A'}</p>
       
        <p><span>Mobile:</span> ${user.mobile || 'N/A'}</p>
       
        <p><span>Hostel No:</span> ${user.hostelNo || 'N/A'}</p>
       
      `;
    }

    function logOut() {
      localStorage.removeItem("token");
      window.location.href = "./"; // Redirect to login page
    }
  </script>
</body>

</html>
