<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h3>Update Caretaker Details</h3>
            <form id="updateUserForm" class="needs-validation" novalidate>


                <div class="row">

                    <div class="mb-3 col-md-6">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile" required>
                    </div>
                </div>

                <div class="row">

                    <div class="mb-3 col-md-6">
                        <label for="hostelNo" class="form-label">Hostel No</label>
                        <input type="number" class="form-control" id="hostelNo" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-primary">
                    <a href="./viewProfile.html" style="color: white; text-decoration: none;">View profile</a>
                </button>
                <button type="submit" class="btn btn-primary">
                    <a href="../dashboard.html" style="color: white; text-decoration: none;">Dashboard</a>
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    User details updated successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>


        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch user details on page load
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../.././login.html';
                return;
            }
            await fetchUserDetails();
        });


        document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (this.checkValidity()) {
                const profileData = {

                    mobile: document.getElementById('mobile').value.trim(),

                    hostelNo: document.getElementById('hostelNo').value.trim(),

                };

                try {
                    const response = await fetch('http://localhost:3000/api/user/admin', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(profileData)
                    });

                    if (response.ok) {
                        const modal = new bootstrap.Modal(document.getElementById('successModal'));
                        modal.show();
                        this.reset();
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.message || 'Failed to update user details'}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while updating user details. Please try again.');
                }
            } else {
                this.reportValidity();
            }
        });
    </script>
</body>

</html>
