<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    .form-section h3 {
      margin-bottom: 25px;
      text-align: center;
    }

    .action-buttons a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h3>Update Your Profile</h3>
      <form id="updateUserForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" required />
          </div>

          <div class="col-md-12">
            <label for="hostelNo" class="form-label">Hostel No</label>
            <input type="number" class="form-control" id="hostelNo" required />
          </div>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4 action-buttons">
          <button type="submit" class="btn btn-success">Update</button>
          <a href="./viewProfile.html" class="btn btn-primary">View Profile</a>
          <a href="../dashboard.html" class="btn btn-secondary">Dashboard</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">User details updated successfully!</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Your JavaScript remains untouched
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../.././login.html';
        return;
      }
      await fetchUserDetails();
    });

    document.getElementById('updateUserForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      if (this.checkValidity()) {
        const profileData = {
          mobile: document.getElementById('mobile').value.trim(),
          hostelNo: document.getElementById('hostelNo').value.trim()
        };

        try {
          const response = await fetch('http://localhost:3000/api/user/admin', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `${localStorage.getItem('token')}`
            },
            body: JSON.stringify(profileData)
          });

          if (response.ok) {
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
            this.reset();
          } else {
            const errorData = await response.json();
            alert(`Error: ${errorData.message || 'Failed to update user details'}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while updating user details. Please try again.');
        }
      } else {
        this.reportValidity();
      }
    });
  </script>
</body>

</html>
