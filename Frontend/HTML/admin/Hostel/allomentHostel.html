<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hostel Allotment - Caretaker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fb;
      font-family: "Inter", Arial, sans-serif;
      padding: 24px;
    }
    .table-wrap {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    .assigned {
      background: #e8fce8;
    }
    .table thead {
      background-color: #f0f2f5;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-2">
        <a href="../dashboard.html" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <h4 class="m-0 fw-semibold">Hostel Allotment Requests</h4>
      </div>
      <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Refresh</button>
    </div>

    <div class="table-wrap">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>CRN</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Branch</th>
              <th>CGPA</th>
              <th>Requested Hostel</th>
              <th>Requested Room No</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="requestsBody">
            <tr><td colspan="10" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
      <div id="msg" class="mt-2 small text-secondary"></div>
    </div>
  </div>

  <!-- Removed modal (no change elsewhere) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const requestsBody = document.getElementById('requestsBody');
    const msg = document.getElementById('msg');
    const refreshBtn = document.getElementById('refreshBtn');

    let currentRequests = [];

    // ✅ Fetch Requests
    async function fetchRequests() {
      msg.textContent = 'Fetching requests...';
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '../../login.html';
          return;
        }

        const res = await fetch('http://localhost:3000/api/request', {
          method: 'GET',
          headers: {
            'Authorization': `${token}`
          }
        });

        if (!res.ok) throw new Error('Failed to fetch requests');
        const data = await res.json();

        currentRequests = data.data || [];

        renderTable();
        msg.textContent = '';
      } catch (err) {
        console.error(err);
        msg.textContent = `Error: ${err.message}`;
      }
    }

    // ✅ Render Table
    function renderTable() {
      requestsBody.innerHTML = '';

      if (!currentRequests.length) {
        requestsBody.innerHTML = '<tr><td colspan="10" class="text-center text-muted">No requests found</td></tr>';
        return;
      }

      currentRequests.forEach(req => {
        const roomList = req.room.map((room)=>room.roomNumber) || [];
        const student = req.requester || {};
        const tr = document.createElement('tr');
        if (req.assignedRoom) tr.classList.add('assigned');

        tr.innerHTML = `
          <td>${student.name || '-'}</td>
          <td>${student.crn || '-'}</td>
          <td>${student.email || '-'}</td>
          <td>${student.mobile || '-'}</td>
          <td>${student.branch || '-'}</td>
          <td>${req.cgpa || '-'}</td>
          <td>${req.hostelNo || '-'}</td>
          <td>${roomList.join(", ") || '-'}</td>
          <td>
            ${req.assignedRoom
              ? `<span class="badge bg-success">Assigned: ${req.assignedRoom}</span>`
              : `<button class="btn btn-sm btn-primary assign-btn" data-id="${req._id}">Assign</button>`
            }
          </td>
        `;
        requestsBody.appendChild(tr);
      });

      // ✅ CHANGED: Assign button click → direct backend call
      document.querySelectorAll('.assign-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.currentTarget.dataset.id;
          const token = localStorage.getItem('token');
          if (!token) {
            window.location.href = '../../login.html';
            return;
          }

          if (!confirm('Are you sure you want to assign a room to this student?')) return;

          try {
            const res = await fetch(`http://localhost:3000/api/request/${id}`, {
              method: 'POST',
              headers: {
                'Authorization': `${token}`,
                'Content-Type': 'application/json'
              }
            });

            const data = await res.json();
            if (!res.ok || !data.success) throw new Error(data.error || 'Assignment failed');

            msg.innerHTML = `<div class="alert alert-success mt-2">${data.message}</div>`;
            await fetchRequests(); // refresh table
          } catch (err) {
            msg.innerHTML = `<div class="alert alert-danger mt-2">${err.message}</div>`;
          }
        });
      });
    }

    refreshBtn.addEventListener('click', fetchRequests);
    fetchRequests();
  </script>
</body>
</html>
