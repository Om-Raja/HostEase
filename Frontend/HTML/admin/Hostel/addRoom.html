<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hostel Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 30px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .delete-room {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center header">
                <h3>Add Hostel Room</h3>
                <a href="../dashboard.html" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <form id="addRoomForm">
                <div class="mb-3">
                    <label for="roomNumber" class="form-label">Room Number *</label>
                    <input type="text" class="form-control" id="roomNumber" required>
                </div>

                <div class="mb-3">
                    <label for="floor" class="form-label">Floor *</label>
                    <input type="number" class="form-control" id="floor" required min="0">
                </div>

                <div class="mb-3">
                    <label for="block" class="form-label">Block *</label>
                    <input type="text" class="form-control" id="block" required>
                </div>

                <div class="mb-3">
                    <label for="hostel" class="form-label">Hostel *</label>
                    <input type="text" class="form-control" id="hostel" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Add Room</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>

            <div id="messageContainer" class="mt-3"></div>
        </div>

        <!-- New table section for displaying rooms -->
        <div class="table-container mt-4">
            <h4>Available Rooms</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hostel</th>
                            <th>Block</th>
                            <th>Room No</th>
                            <th>Floor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="roomTableBody">
                        <!-- Rooms will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageContainer = document.getElementById('messageContainer');
            
            try {
                // Get form values
                const roomNumber = document.getElementById('roomNumber').value.trim();
                const floor = parseInt(document.getElementById('floor').value);
                const block = document.getElementById('block').value.trim();
                const hostel = document.getElementById('hostel').value.trim();

                // Validate inputs
                if (!roomNumber || !block || !hostel || isNaN(floor)) {
                    throw new Error('Please fill all required fields');
                }

                // Prepare request body
                const requestBody = {
                    roomNumber,
                    floor,
                    block,
                    hostel
                };

                // Get admin token
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '../../login.html';
                    return;
                }

                const response = await fetch('http://localhost:3000/api/room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to add room');
                }

                // Success message
                messageContainer.innerHTML = `
                    <div class="alert alert-success">
                        Room added successfully!
                    </div>`;
                
                // Reset form
                e.target.reset();
                // Refresh the rooms list
                await loadRooms();

            } catch (error) {
                console.error('Error:', error);
                messageContainer.innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message || 'An error occurred. Please try again.'}
                    </div>`;
            }
        });

        // New functions for fetching and displaying rooms
        async function loadRooms() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '../../login.html';
                    return;
                }

                console.log('Fetching rooms...'); // Debug log

                const response = await fetch('http://localhost:3000/api/room', {
                    method: 'GET',
                    headers: {
                        'Authorization': `${token}`
                    }
                });

                console.log('Response status:', response.status); // Debug log

                const data = await response.json();
                console.log('Fetched data:', data); // Debug log

                const roomTableBody = document.getElementById('roomTableBody');
                
                if (!data.data || !data.data.length) {
                    roomTableBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="text-center">No rooms available</td>
                        </tr>`;
                    return;
                }
                
                console.log(data.data);

                roomTableBody.innerHTML = data.data.map(room => `
                    <tr>
                        <td>${room.hostel || 'N/A'}</td>
                        <td>${room.block || 'N/A'}</td>
                        <td>${room.roomNumber || 'N/A'}</td>
                        <td>${room.floor || 'N/A'}</td>
                        <td>
                            <button 
                                class="btn btn-danger btn-sm" 
                                onclick="deleteRoom('${room._id}')"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading rooms:', error);
                document.getElementById('messageContainer').innerHTML = `
                    <div class="alert alert-danger">
                        Failed to load rooms: ${error.message}
                    </div>`;
            }
        }

        async function deleteRoom(roomId) {
            if (!confirm('Are you sure you want to delete this room?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:3000/api/room/${roomId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `${token}`
                    }
                });

                if (response.ok) {
                    await loadRooms(); // Refresh the table
                    document.getElementById('messageContainer').innerHTML = `
                        <div class="alert alert-success">
                            Room deleted successfully!
                        </div>`;
                } else {
                    throw new Error('Failed to delete room');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messageContainer').innerHTML = `
                    <div class="alert alert-danger">
                        ${error.message}
                    </div>`;
            }
        }

        // Fetch rooms when page loads
        document.addEventListener('DOMContentLoaded', loadRooms);
    </script>
</body>
</html>
