<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .table-container {
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <a href="./dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <h3 class="text-center">Assign Roles</h3>

    <!-- Search by Email -->
    <div class="mb-3">
      <label for="emailInput" class="form-label">Search by Email</label>
      <div class="input-group">
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
        <button class="btn btn-primary" id="searchBtn">Search</button>
      </div>
    </div>

    <!-- User Details Table -->
    <div class="table-container hidden" id="userDetailsContainer">
      <h5>User Details</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Hostel No</th>
            <th>Assign Role</th>
          </tr>
        </thead>
        <tbody id="userDetailsTable">
          <!-- User details will be dynamically populated here -->
        </tbody>
      </table>
    </div>

    <!-- Assign Role Section -->
    <div class="hidden" id="assignRoleContainer">
      <label for="roleSelect" class="form-label">Assign Role</label>
      <select class="form-select" id="roleSelect">
        <option value="caretaker">Caretaker</option>
        <option value="manager">Manager</option>
      </select>
      <button class="btn btn-success mt-3" id="assignRoleBtn">Submit</button>
    </div>
  </div>

  <script>
    let selectedUserId = null;

    // Search user by email
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value.trim();
      if (!email) {
        alert('Please enter an email.');
        return;
      }

      const token = localStorage.getItem("token");
      if (!token) {
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "../../login.html";
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/superAdmin`, {
          method: 'PATCH',
          headers: {
            'Authorization': `${token}`
          },
          body: JSON.stringify({ email })
          
        });

        if (response.ok) {
          const user = await response.json();
          selectedUserId = user._id;

          // Populate user details table
          const userDetailsTable = document.getElementById('userDetailsTable');
          userDetailsTable.innerHTML = `
            <tr>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.mobile}</td>
              <td>${user.hostelNo || 'N/A'}</td>
              <td>
                <button class="btn btn-sm btn-primary" id="assignRoleToggleBtn">Assign Role</button>
              </td>
            </tr>
          `;

          // Show user details container
          document.getElementById('userDetailsContainer').classList.remove('hidden');

          // Add event listener to "Assign Role" button
          document.getElementById('assignRoleToggleBtn').addEventListener('click', () => {
            document.getElementById('assignRoleContainer').classList.remove('hidden');
          });
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || "User not found"}`);
        }
      } catch (error) {
        console.error("Error fetching user details:", error);
        alert("An error occurred while fetching user details.");
      }
    });

    // Assign role to user
    document.getElementById('assignRoleBtn').addEventListener('click', async () => {
      const role = document.getElementById('roleSelect').value;
      if (!selectedUserId) {
        alert('No user selected.');
        return;
      }

      const token = localStorage.getItem("token");
      try {
        const response = await fetch(`http://localhost:3000/api/superAdmin`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `${token}`
          },
          body: JSON.stringify({ role })
        });

        if (response.ok) {
          alert('Role assigned successfully!');
          // Reset the form
          document.getElementById('emailInput').value = '';
          document.getElementById('userDetailsContainer').classList.add('hidden');
          document.getElementById('assignRoleContainer').classList.add('hidden');
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || "Failed to assign role"}`);
        }
      } catch (error) {
        console.error("Error assigning role:", error);
        alert("An error occurred while assigning the role.");
      }
    });
  </script>
</body>
</html>
