<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 30px;
        }

        .table-container {
            margin-top: 20px;
        }

        .table-title {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="mb-3">
            <a href="./dashboard.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <h3 class="text-center">Faculty Management</h3>

        <!-- Caretakers Table -->
        <div class="table-container">
            <h5 class="table-title">Caretakers</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Hostel No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="caretakersTable">
                    <!-- Caretakers will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Mess Managers Table -->
        <div class="table-container">
            <h5 class="table-title">Mess Managers</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Hostel No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="managersTable">
                    <!-- Mess Managers will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch users based on role
        async function fetchUsers(role, tableId) {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You are not logged in. Redirecting to login page...");
                window.location.href = "../../login.html";
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/superAdmin`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `${token}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    const tableBody = document.getElementById(tableId);

                    if (users.length > 0) {
                        tableBody.innerHTML = '';
                        users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.mobile}</td>
                <td>${user.hostelNo || 'N/A'}</td>
                <td>
                  <button class="btn btn-sm btn-danger remove-btn" data-id="${user._id}">Remove</button>
                </td>
              `;
                            tableBody.appendChild(row);
                        });

                        // Add event listeners to "Remove" buttons
                        document.querySelectorAll(`#${tableId} .remove-btn`).forEach(button => {
                            button.addEventListener('click', async (e) => {
                                const userId = e.target.getAttribute('data-id');
                                if (confirm("Are you sure you want to remove this user?")) {
                                    await removeUser(userId, tableId, role);
                                }
                            });
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No users found.</td></tr>';
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || "Failed to fetch users"}`);
                }
            } catch (error) {
                console.error("Error fetching users:", error);
                alert("An error occurred while fetching users.");
            }
        }

        // Remove user
        async function removeUser(userId, tableId, role) {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`http://localhost:3000/api/superAdmin`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `${token}`
                    }
                });

                if (response.ok) {
                    alert("User removed successfully!");
                    fetchUsers(role, tableId); // Refresh the table
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || "Failed to remove user"}`);
                }
            } catch (error) {
                console.error("Error removing user:", error);
                alert("An error occurred while removing the user.");
            }
        }

        // Fetch caretakers and mess managers on page load
        window.addEventListener('load', () => {
            fetchUsers('caretaker', 'caretakersTable');
            fetchUsers('manager', 'managersTable');
        });
    </script>
</body>

</html>




<!-- Backend API Requirements:
GET /api/admin/users/:role:

Fetches users based on their role (caretaker or manager).
Example response:
[
  {
    "_id": "userId1",
    "name": "John Doe",
    "email": "john@example.com",
    "mobile": "9876543210",
    "hostelNo": 1
  }
]


DELETE /api/admin/users/:id:

Removes a user from the database based on their ID.
Example response:

{ "message": "User removed successfully" } -->
