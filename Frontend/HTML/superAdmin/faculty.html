<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 30px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .employee-info {
      flex: 1;
    }

    .employee-info p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="mb-3">
      <a href="./dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <h3 class="text-center">Faculty Management</h3>

    <!-- Employees List -->
    <div class="mt-4">
      <h5>Employees</h5>
      <ul class="list-group" id="employeesList"></ul>
    </div>
  </div>

  <script>
    // Fetch all employees
    async function fetchEmployees() {
      const employeesList = document.getElementById('employeesList');
      employeesList.innerHTML = ''; // Clear old entries

      const token = localStorage.getItem("token");
      if (!token) {
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "../../login.html";
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/superAdmin/employees`, {
          method: 'GET',
          headers: {
            'Authorization': `${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          const users = data.employees;

          if (users.length > 0) {
            users.forEach(user => {
              const li = document.createElement('li');
              li.classList.add('list-group-item');

              li.innerHTML = `
                <div class="employee-info">
                  <strong>${user.name}</strong> (${user.role})<br>
                  <p>Email: ${user.email}</p>
                  <p>Mobile: ${user.mobile}</p>
                  <p>Hostel No: ${user.hostelNo || 'N/A'}</p>
                </div>
                <button class="btn btn-sm btn-danger remove-btn" data-id="${user._id}">Remove</button>
              `;

              employeesList.appendChild(li);
            });

            // Add event listeners for remove buttons
            document.querySelectorAll('.remove-btn').forEach(button => {
              button.addEventListener('click', async (e) => {
                const userId = e.target.getAttribute('data-id');
                if (confirm("Are you sure you want to remove this user?")) {
                  await removeUser(userId);
                }
              });
            });

          } else {
            employeesList.innerHTML = `<li class="list-group-item text-center">No employees found.</li>`;
          }
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || "Failed to fetch employees"}`);
        }
      } catch (error) {
        console.error("Error fetching employees:", error);
        alert("An error occurred while fetching employees.");
      }
    }

    // Remove user
    async function removeUser(userId) {
      const token = localStorage.getItem("token");

      try {
        const response = await fetch(`http://localhost:3000/api/superAdmin?id=${userId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `${token}`
          },
        });

        if (response.ok) {
          alert("User removed successfully!");
          fetchEmployees(); // Refresh list
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || "Failed to remove user"}`);
        }
      } catch (error) {
        console.error("Error removing user:", error);
        alert("An error occurred while removing the user.");
      }
    }

    // Fetch employees on page load
    window.addEventListener('load', fetchEmployees);
  </script>
</body>

</html>
