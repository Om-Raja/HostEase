<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Bill Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .table-container {
      margin-top: 20px;
    }
    .submit-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-3">
      <a href="../dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>

    <h3 class="text-center">View Monthly Bills</h3>

    <!-- Month Selection -->
    <div class="mb-3">
      <label for="monthSelect" class="form-label">Choose Month</label>
      <select class="form-select" id="monthSelect">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button class="btn btn-primary submit-btn" id="submitBtn">Submit</button>

    <!-- Table -->
    <div class="table-container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Account Number</th>
            <th>Month</th>
            <th>Current Bill</th>
            
          </tr>
        </thead>
        <tbody id="billTableBody">
          <!-- Rows will be dynamically populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const month = document.getElementById("monthSelect").value;
      const token = localStorage.getItem("token");

      if (!token) {
        alert("You are not logged in. Redirecting to login page...");
        window.location.href = "../../login.html";
        return;
      }

      try {
        const response = await fetch(`https://hostease-631q.onrender.com/api/mess/monthlyBill?month=${month}`, {
          method: "GET",
          headers: {
            "Authorization": `${token}`,
            "Content-Type": "application/json"
          },
          

        });

        if (response.ok) {
          const data = await response.json();
          const bills = data.filteredBill || [];
          const billTable = document.getElementById("billTableBody");
          billTable.innerHTML = "";

          console.log("Data", data)

          if (bills.length > 0) {
            bills.forEach(bill => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${bill.name || "N/A"}</td>
                <td>${bill.messAccount || "N/A"}</td>
                <td>${bill.month || month}</td>
                <td>${bill.currentBill || 0}</td>
                
              `;
              billTable.appendChild(row);
            });
          } else {
            billTable.innerHTML = `<tr><td colspan="4" class="text-center">No records found for ${month}.</td></tr>`;
          }
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || "Failed to fetch bills"}`);
        }
      } catch (error) {
        console.error("Error fetching monthly bills:", error);
        alert("An error occurred while fetching bills.");
      }
    });
  </script>
</body>
</html>
