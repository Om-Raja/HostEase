<head>

<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between p-3 border-bottom border-secondary">
      <span class="fw-bold fs-5">Mess Manager Dashboard</span>
      <img src="../../images/caretake git.png" id="profileIcon" class="rounded-circle" width="40" height="40"
        style="cursor:pointer; object-fit: cover;" />
    </div>

    <div class="mt-3">
      <a href="./profile/viewProfile.html" id="profileLink" class="active">
        <i class="bi bi-person-fill"></i> My Profile
      </a>
      <a href="./studentDetails/viewStudents.html" id="studentsLink">
        <i class="bi bi-people-fill"></i> Student Details
      </a>
      <a href="./bill/addBill.html" id="queriesLink">
        <i class="bi bi-question-circle-fill"></i> Add Bill
      </a>
      <a href="./bill/viewBill.html" id="leaveLink">
        <i class="bi bi-calendar-check-fill"></i> View Bill
      </a>
    </div>
    <br><br>

    <div class="logout mt-auto">
      <a href="../index.html" class="btn btn-outline-light w-100 btn-danger" onclick="logOut()">
        <i class="bi bi-box-arrow-left"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Dashboard Overview -->

    
      <a href="./profile/updateProfile.html" class="btn btn-outline-info btn-sm update-profile-btn p-2 rounded-3">
        Update Profile &nbsp;<i class="bi bi-pencil-fill"></i> 
      </a>
    
    





    <!-- Welcome Header -->
    <div class="profile-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-1">Welcome <span id="username" class="text-primary"></span></h4>
          <p class="text-muted mb-0">Mess Manager</p>
        </div>
        <div class="alert alert-info">
          <i class=""></i>
          <span id="todayDate"></span>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->


  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    //   if (!token) {
    //     window.location.href = ".././login.html";
    //     return;
    //   }
    // });

    
    // Logout function
    const logOut = () => {
      localStorage.removeItem("token");
      localStorage.removeItem("name");
      localStorage.removeItem("email");
      localStorage.removeItem("toast");
    }

    // Display username and today's date
    document.getElementById("username").innerHTML = localStorage.getItem("name");



    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("todayDate").innerHTML = today.toLocaleDateString('en-US', options);

 
  </script>

   <!-- chatbot -->
